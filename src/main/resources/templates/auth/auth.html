<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
<h1>Sign in</h1>
<form action="/auth" method="post">

</body>
</html>
